{% extends 'admin/admin.html' %}

{% block contenido %}

<div class="container">
    <h1>Editar Categoría</h1>

    <form action="{{ url_for('editar_categoria', categoria_id=categoria.id_categoria) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre de la Categoría</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ categoria.nombre }}" required>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('listar_categorias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
